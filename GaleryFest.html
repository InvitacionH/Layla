	<script>
		$(window).on('load', function () {
			const url = "https://script.google.com/macros/s/AKfycbzbBdAhYT-ttqNpGSQ8LqJSx8m4FB6PaIkNsUf0U7zJp8OogyaX5pQ1Z1_n4ne_FvbL-w/exec";  // <--- Please set the URL of Web Apps.

			fetch(`${url}`)
				.then(response => response.json())
				.then(data => {
					console.log(data);
					var daString = '<li><a href="images/brincando.jpeg"><img class="img-fluid" src="images/brincando.jpeg" alt="single image"><span class="overlay"><i class="fa fa-heart-o" aria-hidden="true"></i></span></a></li><li><a href="images/lentes.jpeg"><img class="img-fluid" src="images/lentes.jpeg" alt="single image"><span class="overlay"><i class="fa fa-heart-o" aria-hidden="true"></i></span></a></li>';
					data.forEach(element => {
						var a = element.split('/');
						console.log(a);
						daString = daString + '<li><a href="https://lh3.googleusercontent.com/d/' + a[5].toString() + '"><img class="img-fluid"	src="https://lh3.googleusercontent.com/d/' + a[5].toString() + '" alt="single image"><span class="overlay"><i class="fa fa-heart-o" aria-hidden="true"></i></span></a></li>';
						var elementoPadre = document.getElementById("listImageDown");
						elementoPadre.innerHTML = (daString);
					});
					document.getElementById("loader").style.display = "none";

				})  // <--- You can retrieve the returned value here.
				.catch(err => console.log(err));
		});
		$(document).ready(function () {



		});




		const form = document.getElementById('form');
		form.addEventListener('submit', e => {
			document.getElementById("loader").style.display = "block"
			e.preventDefault();
			const file = form.file.files[0];
			const fr = new FileReader();
			fr.readAsArrayBuffer(file);
			fr.onload = f => {

				const url = "https://script.google.com/macros/s/AKfycbxL8qcBFlCdv1hu-YPIIiAuUpXBNrcAx7mbgI9F49WzvvjXwzgzUTBEi_Mml_jRbF8N/exec";  // <--- Please set the URL of Web Apps.
				const qs = new URLSearchParams({ filename: file.name, mimeType: file.type });
				fetch(`${url}?${qs}`, { method: "POST", body: JSON.stringify([...new Int8Array(f.target.result)]) })
					.then(res => res.json())
					.then(e => {
						console.log(e)
						location.reload();
					})  // <--- You can retrieve the returned value here.
					.catch(err => console.log(err));
			}
		});
	</script>
